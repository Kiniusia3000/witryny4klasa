<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Tabela z niebieskim trzecim wierszem</title>
    <style>
        table, td, tr {
            border-collapse: collapse; /* scalone obramowanie między komórkami */
        }
        td {
            border: 1px solid black; /* czarne obramowanie, solid robi to obramowanie */
            padding: 50px; /* margines wewnętrzny */
            border-collapse: collapse;
        }
        .powerblue {  /*kropka nadaje nazwe selektorowi*/
            background-color: powderblue; /* powerblue - czysty niebieski */
        }
    </style>
</head>
<body>
    <table>
        <tr><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td></tr>
        <tr class="powerblue"><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td></tr>
    </table>
</body>
</html>

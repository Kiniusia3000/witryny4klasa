<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomik poezji</title>
    <style>
        p{
            font-family:cursive;
        }
        [title="fredro"]{
            font-style: oblique;
            color: peachpuff;
        }
        [title="oda"]{
            font-variant:small-caps;
            color: palevioletred;
        }
        [title="galczynski"]{
            text-decoration: overline;
            color: plum;
        }
        [title="zaba"]{
            text-transform: capitalize;
            color: peru;
        }
    </style>
</head>
<body>
    <p title="fredro">Aleksander Fredro</p>
    <p title="oda">Oda do dupy</p>
    <p title="galczynski">Konstanty Ildefons Gałczyński</p>
    <p title="zaba">Strasna Zaba</p>
</body>
</html>

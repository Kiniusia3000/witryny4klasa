<!DOCTYPE html>
<html lang="en">
<head>

    <title>kolory</title>
    <style>
        table, tr, td{
            border-collapse: collapse;
            padding: 10px;
            font-family: monospace;

        td {

        }
        .klasa{
            font-weight: bold;
        }
        #pn {
            background-color: rgb(250,250,250);

        #wt{

        }

</head>
<body>

        <tr>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>największy wybór sztorów w polsce</title>
    <style>
        tr, td, table{
            border: 4px solid blueviolet;
            border-collapse: collapse;
            border-top: none;
            border-bottom: none;
            border-right: none;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
    <tr>
    <td><label for="marka">Marka: </label><input type="text"></td><td rowspan="2">        <label for="typ">Typ nadwozia: </label>
        <select multiple>
        <option value="benz">Coupe</option>
        <option value="benz+elektr">Hatchback</option>
        <option value="benz+gaz">Kabriolet</option>
        <option value="diesel">Kombi</option>
        <option value="elektryk">Sedan</option>
    </td>
    <td><label for="rokprod">Rok produkcji i miesiąc: </label><input type="month"></td><td><label for="przebieg">Przebieg: </label><input type="range"></td><td rowspan="2"><button type="submit" style="text-align:">Szukaj</button></td></tr>
    <tr>
    <td><label for="marka">Model: </label><input type="text"></td>
    <td>
    <label for="paliwo">Rodzaj paliwa:</label>
        <select>
        <option value="benz">Benzyna</option>
        <option value="benz+elektr">Benzyna + elektryk</option>
        <option value="benz+gaz">Benzyna + gaz</option>
        <option value="diesel">Diesel</option>
        <option value="elektryk">Elektryk</option>
    </select>
</td><td><label for="cena">Cena do: </label><input type="range"></td></tr>
</table>
</body>
</html>

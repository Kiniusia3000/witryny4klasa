<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scalanie kolumn tabeli</title>
    <style>
        table, tr, td{
            border: 1px solid black;
            border-collapse: collapse;
            padding:20px;
            font-weight:bold;
        }
        td{
            color:white;
        }
    </style>
</head>
<body>
    <table>
        <tr><td colspan="3" style="background-color:tomato">Tomato</td><td rowspan="3"></td><td></td></tr>
        <tr><td></td><td style="background-color:orange">Orange</td><td></td><td rowspan="2"></td></tr>
        <tr><td></td><td></td><td style="background-color:dodgerblue">DodgerBlue</td></tr>
        <tr><td rowspan="2" style="background-color:lightgray">LightGrey</td><td></td><td rowspan="3"></td><td style="background-color:violet">Violet</td><td></td></tr>
        <tr><td></td><td></td><td style="background-color:mediumseagreen">MediumSeaGreen</td></tr>
        <tr><td></td><td></td><td style="background-color:gray">Gray</td><td></td></tr>
        <tr><td colspan="4" style="background-color:slateblue">SlateBlue</td><td></td></tr>
    </table>
</body>
</html>
